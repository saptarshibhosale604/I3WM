[bar/mybar]
width = 100%
height = 30
radius = 6.0
fixed-center = true

background = #222
foreground = #dfdfdf

font-0 = "Noto Sans:size=10;weight=bold"

modules-left = i3
modules-center = date
modules-right = cpu memory battery

[module/i3]
type = internal/i3
label-focused = %name%

[module/date]
type = internal/date
interval = 60
date = %Y-%m-%d %H:%M:%S
time = %H:%M:%S

[module/cpu]
type = internal/cpu

[module/memory]
type = internal/memory

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC

